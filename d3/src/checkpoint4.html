<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>D3: Scatterplot</title>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<style type="text/css">
.axis path,
	.axis line {
fill: none;
stroke: black;
	shape-rendering: crispEdges;
	}

.axis text {
	font-family: sans-serif;
	font-size: 11px;
}
</style>
</head>
<body>

<p> Update Scatterplot up to infinity times!</p>
<clipPath id="chart-area">
    <rect x="30" y="30" width="410" height="240"></rect>
</clipPath>
<script type="text/javascript">

//Width and height
var w = 500;
var h = 300;
var padding = 30;

var dataset = [];
var numDataPoints = 50;
var maxRange = Math.random() * 1000;
for (var i = 0; i < numDataPoints; i++){
	var newNumber1 = Math.floor(Math.random() * maxRange);
	var newNumber2 = Math.floor(Math.random() * maxRange);
	dataset.push([newNumber1, newNumber2]);
}
var xScale = d3.scale.linear()
	.domain([0, d3.max(dataset, function(d) { return d[0];})])
	.range([padding, w - padding * 2]);

var yScale = d3.scale.linear()
	.domain([0, d3.max(dataset, function(d) { return d[1]; })])
	.range([h - padding, padding]);

	var yAxis = d3.svg.axis()
.scale(yScale)
	.orient("left")
	.ticks(5);

	var xAxis = d3.svg.axis()
.scale(xScale)
	.orient("bottom")
	.ticks(5);


	//Create SVG element
	var svg = d3.select("body")
	.append("svg")
	.attr("width", w)
	.attr("height", h);

	//Define clipping path
	svg.append("clipPath")                  //Make a new clipPath
	    .attr("id", "chart-area")           //Assign an ID
	        .append("rect")                     //Within the clipPath, create a new rect
		    .attr("x", padding)                 //Set rect's position and sizeâ€¦
		        .attr("y", padding)
			    .attr("width", w - padding * 3)
			        .attr("height", h - padding * 2);

	//Create Points
	svg.append("g")
	.attr("id", "circles")                   //Assign ID of 'circles'
	.attr("clip-path", "url(#chart-area)")   //Add reference to clipPath
	.selectAll("circle")
	.data(dataset)
	.enter()
	.append("circle")
	.attr("cx", function(d, i) {
			return xScale(d[0]);
			})
		.attr("cy", function(d) {
		return h - yScale(d[1]);
		})
		.attr("r",2);
	


svg.append("g")
.attr("class","x axis")
.attr("transform", "translate(0," + (h-padding) + ")")
.call(xAxis);

svg.append("g")
.attr("class","y axis")
.attr("transform", "translate(" + padding + ",0)")
.call(yAxis);

//On click, update
d3.select("p")
.on("click", function() {

		//New values for dataset
		var numValues = dataset.length;						 		//Original length
		var maxRange = Math.random() * 1000;						//Max
		dataset = [];
		for (var i = 0; i < numValues; i++) {
		var newNumber1 = Math.floor(Math.random() * maxRange);
		var newNumber2 = Math.floor(Math.random() * maxRange);
		dataset.push([newNumber1, newNumber2]);				//Add new number to array
		}

		//Update scale
		xScale.domain([0, d3.max(dataset, function(d) { return d[0]; })]);
		yScale.domain([0, d3.max(dataset, function(d) { return d[1]; })]);

		//Update circles
		svg.selectAll("circle")
		.data(dataset)
		.transition()
		.duration(1000)
		.each("start", function() {      // <-- Executes at start of transition
		       d3.select(this)
		                .attr("fill", "magenta")
				         .attr("r", 7);
					    })
		.each("end", function() {        // <-- Executes at end of transition
			d3.select(this)
				.transition()
				.duration(1000)
		                .attr("fill", "black")
				.attr("r", 2);
					    })
		.attr("cx", function(d) {
				return xScale(d[0]);
				})
		.attr("cy", function(d) {
				return yScale(d[1]);
				});
		
		//Update x-axis
		svg.select(".x.axis")
		   	.transition()
		        .duration(1000)
			.call(xAxis);

			    //Update y-axis
		svg.select(".y.axis")
			.transition()
			.duration(1000)
			.call(yAxis);

});
</script>
</body>
</html>
